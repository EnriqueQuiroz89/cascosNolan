<!DOCTYPE html>
<html lang="es">

<head>
    <title>Uso Flexbox</title>
    <style>
        body {
            background: linear-gradient(red, white, green);
            height: 100vh;
        }

        #box-container {
            width: 70vw;
            height: 23vw;
            margin: 10px auto;
            display: flex;
            flex-direction: row-reverse;
            background-color: transparent;
            justify-content: space-evenly;
            padding: 10px 0px;
        }

        .box {
            width: 30%;
            height: auto;
            border-radius: 20px;
        }

        #box-1 {
            background-color: black;
        }

        #box-2 {
            background-color: orangered;
        }

        #box-3 {
            background-color: chocolate;
        }

        .img-responsive {
            width: 100%;
            height: auto;
        }

        h1 {
            background: transparent;
            text-align: center;


        }

        ul {
            margin: 3px auto;
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            list-style: none;
            width: 70vw;
        }

        li {

            font-size: x-large;
            background-color: gold;
            padding: 5px;
            border-radius: 10px;

        }

        @media (max-width:400px) {
            #box-container {
                width: 95vw;
                height: 31vw;
                margin: 5px auto;
                display: flex;
                flex-direction: row;
                background-color: transparent;
                justify-content: space-evenly;
                padding: 5px 0px;
            }

            ul {
                width: 95vw;
                justify-content: space-around;
            }

            li {
                font-size: small;
                background-color: gold;
                padding: 5%;
                width: 50px;
                height: 50px;
                border-radius: 50%;
                text-align: center;
            }


        }
    </style>
</head>
